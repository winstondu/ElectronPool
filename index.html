<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Monitor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
            color: #333;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #e8f5e9;
            border-left: 5px solid #4caf50;
        }
        .status.disconnected {
            background-color: #ffebee;
            border-left: 5px solid #f44336;
        }
        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .screenshot-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .screenshot-card:hover {
            transform: translateY(-5px);
        }
        .screenshot-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .screenshot-info {
            padding: 15px;
        }
        .screenshot-info h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .screenshot-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .new-badge {
            background-color: #ff3b30;
            color: white;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #005bbd;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Screenshot Monitor</h1>
    
    <div id="status" class="status disconnected">
        Connecting to Screenshot API...
    </div>
    
    <div class="controls">
        <button id="refreshBtn">Refresh Screenshots</button>
        <button id="connectBtn">Connect to Stream</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
    
    <div id="screenshotGrid" class="screenshot-grid">
        <!-- Screenshots will be added here -->
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:3000/api';
        let eventSource = null;
        let screenshots = [];
        let newScreenshotIds = new Set();
        
        // DOM Elements
        const statusEl = document.getElementById('status');
        const screenshotGridEl = document.getElementById('screenshotGrid');
        const refreshBtn = document.getElementById('refreshBtn');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        
        // Event Listeners
        refreshBtn.addEventListener('click', fetchScreenshots);
        connectBtn.addEventListener('click', connectToStream);
        disconnectBtn.addEventListener('click', disconnectFromStream);
        
        // Initial load
        fetchScreenshots();
        
        // Functions
        async function fetchScreenshots() {
            try {
                const response = await fetch(`${API_URL}/screenshots`);
                if (!response.ok) throw new Error('Failed to fetch screenshots');
                
                screenshots = await response.json();
                renderScreenshots();
                
                updateStatus('Fetched screenshots successfully', false);
            } catch (error) {
                console.error('Error fetching screenshots:', error);
                updateStatus(`Error: ${error.message}`, true);
            }
        }
        
        function renderScreenshots() {
            screenshotGridEl.innerHTML = '';
            
            if (screenshots.length === 0) {
                screenshotGridEl.innerHTML = '<p>No screenshots found.</p>';
                return;
            }
            
            screenshots.forEach(screenshot => {
                const card = document.createElement('div');
                card.className = 'screenshot-card';
                
                const isNew = newScreenshotIds.has(screenshot.id);
                
                card.innerHTML = `
                    <img src="${API_URL}/screenshots/${screenshot.id}/file" alt="${screenshot.fileName}" onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22300%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Crect%20width%3D%22300%22%20height%3D%22200%22%20fill%3D%22%23cccccc%22%2F%3E%3Ctext%20x%3D%22150%22%20y%3D%22100%22%20font-size%3D%2214%22%20text-anchor%3D%22middle%22%20alignment-baseline%3D%22middle%22%20fill%3D%22%23333333%22%3EImage%20not%20available%3C%2Ftext%3E%3C%2Fsvg%3E'">
                    <div class="screenshot-info">
                        <h3>${screenshot.fileName} ${isNew ? '<span class="new-badge">NEW</span>' : ''}</h3>
                        <p>Created: ${new Date(screenshot.creationTime).toLocaleString()}</p>
                    </div>
                `;
                
                screenshotGridEl.appendChild(card);
            });
        }
        
        function connectToStream() {
            if (eventSource) {
                eventSource.close();
            }
            
            updateStatus('Connecting to screenshot stream...', false);
            
            eventSource = new EventSource(`${API_URL}/screenshots/stream`);
            
            eventSource.onopen = () => {
                updateStatus('Connected to screenshot stream', false);
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            };
            
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'connected') {
                    updateStatus('Connected to screenshot stream', false);
                } else if (data.type === 'screenshot') {
                    const newScreenshot = data.data;
                    
                    // Mark as new
                    newScreenshotIds.add(newScreenshot.id);
                    
                    // Add to the beginning of the array
                    screenshots.unshift(newScreenshot);
                    
                    // Keep only the latest screenshots
                    if (screenshots.length > 20) {
                        screenshots.pop();
                    }
                    
                    // Update UI
                    renderScreenshots();
                    updateStatus(`New screenshot detected: ${newScreenshot.fileName}`, false);
                    
                    // Clear the "new" status after 30 seconds
                    setTimeout(() => {
                        newScreenshotIds.delete(newScreenshot.id);
                        renderScreenshots();
                    }, 30000);
                }
            };
            
            eventSource.onerror = () => {
                updateStatus('Error connecting to screenshot stream', true);
                disconnectFromStream();
            };
        }
        
        function disconnectFromStream() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                
                updateStatus('Disconnected from screenshot stream', true);
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }
        
        function updateStatus(message, isError) {
            statusEl.textContent = message;
            statusEl.className = isError ? 'status disconnected' : 'status';
        }
    </script>
</body>
</html>
